<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let count = 0;
   let start = 0;
   while (count<5){
       if (start%2==1){
            document.write(start+' ');
            count++;
           }
       start++;
   }
</script>
</body>
</html>
